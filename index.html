<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="todo.js" defer></script>

    <title>To Do List</title>
  </head>
  <body>
    <!-- Success Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="liveToast" class="toast success" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="https://avatars.githubusercontent.com/u/30476529?s=280&v=4" class="rounded me-2" alt="kodluyoruz logo" style="width: 30px; height: 30px;">
          <strong class="me-auto">Kodluyoruz</strong>
          <small>now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Added Successfully
        </div>
      </div>
    </div>
    <!-- Error Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="liveToast" class="toast error" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="https://avatars.githubusercontent.com/u/30476529?s=280&v=4" class="rounded me-2" alt="kodluyoruz logo" style="width: 30px; height: 30px;">
          <strong class="me-auto">Kodluyoruz</strong>
          <small>now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Invalid input
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row justify-content-center">
          <div class="header">
            <img
              src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
              class="mb-1"
              alt="Kodluyoruz logo"
            />
            <h2>To Do List</h2>
            <input type="text" id="task" placeholder="Thing has to be done today" />
            <span onclick="newElement()" id="liveToastBtn" class="button"
              >Add</span
            >
          </div>
    
          <ul id="list" class="p-0">
            <li>Learn 5 new language including Sanskrit</li> 
            <li>Drink 10 L water</li>
            <li>Do not sleep</li>
            <li>Invest 5 billion $</li>
            <li>Love yourself</li>
            <li>DO NOT GIVE UP!</li>
          </ul>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
